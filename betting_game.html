<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Betting Game</title>
</head>

<body>
  <p class="guess"> 
    Guess a number between 1 and 10 
  </p>
  <form id="getGuess">
    <input type="number" name="number" >
  </form>
  <p class="playerBet">
    Enter a bet of either 5 or 10
  </p>
  <form id="bet">
    <input type="number" name="bet" >
  </form>
  <button id="betSubmit" type="submit">Submit</button>
<script src="jquery-3.0.0.js"></script>
<script src="betting_game.js"></script>
</body>

</html>
